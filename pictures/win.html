    <script>
     function replay() {
         window.location="HtmlPage2.html";
        }
        function nextLevel() {
            //localStorage - אחסון מידע משותף לכל הדפים באפליקציה
            //אובייקט שנוסיף לו תכונות
            //בדוגמא הבאה: הוספת תכונה ששם התכונה הוא לוול והערך הוא 1 
            //localStorage.setItem("level", 1);
            // אפשר לקבל את תכונות האובייקט
            //בדוגמא הבאה: קבלת הערך של לוול 
            //localStorage.getItem("level");
            var level = parseInt(localStorage.getItem("level"));
            if (level != 3)
            {
                localStorage.setItem("level", level + 1);
                replay();
            }
            else
                location ="endPage.html"

        }
    </script>
